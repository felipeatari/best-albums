<div class="error">
    <div class="info-error">
        <h1 class="code">{{code}}</h1>
        <p class="message">{{message}}</p>
    </div>
    <div class="hidden-error">
        <h2>Possíveis erros:</h2>
        <ul>
            <li>A Página solicitada pode de fato não existir;</li>
            <li>A URL solicitada pode ter sido digitada errado;</li>
            <li>A Página solicitada pode está em manutenção;</li>
            <li>A Página solicitada pode esta fora do ar;</li>
        </ul>
    </div>
</div>
